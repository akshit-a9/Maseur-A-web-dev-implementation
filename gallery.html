<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mase√∫r - Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">

</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <img src="images/LOGO.png" alt="Logo" width="10%" height="10%"/>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#" class="active">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Carousel -->
        <div id="carousel" class="carousel fullscreen-carousel">
            <div class="carousel-slides">
                <!-- Repeat this structure for each image -->
                <div class="carousel-slide">
                    <img src="images/gallery1.jpg" alt="Gallery Image 1">
                </div>
                <div class="carousel-slide">
                    <img src="images/gallery2.jpg" alt="Gallery Image 2">
                </div>
                <div class="carousel-slide">
                    <img src="images/gallery3.jpg" alt="Gallery Image 3">
                </div>
                <!-- ... more images ... -->
                <div class="carousel-slide">
                    <img src="images/gallery4.jpg" alt="Gallery Image 4">
                </div>
                <div class="carousel-slide">
                    <img src="images/gallery5.jpg" alt="Gallery Image 5">
                </div>
                <div class="carousel-slide">
                    <img src="images/gallery6.jpg" alt="Gallery Image 6">
                </div>
                <div class="carousel-slide">
                    <img src="images/gallery7.jpg" alt="Gallery Image 7">
                </div>
                <div class="carousel-slide">
                    <img src="images/gallery8.jpg" alt="Gallery Image 8">
                </div>
                <div class="carousel-slide">
                    <img src="images/gallery9.jpg" alt="Gallery Image 9">
                </div>
            </div>
            <button class="carousel-control prev">&#10094;</button> <!-- Left arrow -->
            <button class="carousel-control next">&#10095;</button> <!-- Right arrow -->

        </div>
    </div>

    <script>
        // JavaScript for carousel functionality
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("carousel-slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }

        document.querySelector('.next').addEventListener('click', function() {
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            showSlides();
        });

        document.querySelector('.prev').addEventListener('click', function() {
            slideIndex--;
            if (slideIndex < 1) {slideIndex = slides.length}
            showSlides();
        });
    </script>
</body>
</html>
